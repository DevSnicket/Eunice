<svg height="210.5" width="375.5" xmlns="http://www.w3.org/2000/svg">
	<defs><style>
		polyline,
		rect {
			fill: none;
			stroke: black;
		}

		text {
			font-family: arial, sans-serif;
			font-size: 16px;
			text-anchor: middle;
		}

		.key text {
			text-anchor: start;
		}
	</style></defs>
	<symbol id="arrow-head">
		<polygon points="0,0 15,0 7.5,7.5"/>
	</symbol>
	<symbol id="down-arrow">
		<polyline points="7.5,0 7.5,12.5"/>
		<use href="#arrow-head" y="12.5"/>
	</symbol>
	<symbol id="stack">
		<g transform="translate(0.5,0.5)">
			<rect height="25" width="50"/>
			<g transform="translate(0,25)">
				<use href="#down-arrow" x="17.5"/>
				<rect height="25" width="50" y="20"/>
			</g>
		</g>
	</symbol>
	<symbol id="grouped-stack">
		<g transform="translate(0.5,0.5)">
			<rect height="90" width="70"/>
			<use href="#stack" transform="translate(9.5,9.5)"/>
		</g>
	</symbol>
	<g transform="translate(0.5,0)">
		<text x="35" y="16">stack</text>
		<g transform="translate(0,25)">
			<polyline points="32.5,90 0,90 0,0 70,0 70,90 37.5,90"/>
			<g transform="translate(10,10)">
				<use href="#stack" x="-0.5" y="-0.5"/>
				<g transform="translate(17.5,70)">
					<polyline points="7.5,0 7.5,17.5"/>
					<use href="#arrow-head" y="17.5"/>
				</g>
			</g>
			<rect height="25" width="50" x="10" y="105"/>
		</g>
	</g>
	<g transform="translate(105,0)">
		<text x="75" y="16">independent</text>
		<g transform="translate(-0.5,-0.5)">
			<use href="#grouped-stack" transform="translate(0,25)"/>
			<use href="#grouped-stack" transform="translate(80,25)"/>
		</g>
	</g>
	<g transform="translate(285,0)">
		<text x="45" y="16">nested</text>
		<g transform="translate(0,25)">
			<rect height="25" width="90"/>
			<g transform="translate(37.5,25)">
				<polyline points="7.5,0 7.5,17.5"/>
				<use href="#arrow-head" y="17.5"/>
			</g>
			<g transform="translate(0,35)">
				<polyline points="47.5,0 90,0 90,150 0,150 0,0 42.5,0" />
				<rect height="25" width="70" x="10" y="15"/>
				<g transform="translate(37.5,40)">
					<polyline points="7.5,0 7.5,17.5"/>
					<use href="#arrow-head" y="17.5"/>
				</g>
				<g transform="translate(10,50)">
					<polyline points="37.5,0 70,0 70,90 0,90 0,0 32.5,0" />
					<use href="#stack" transform="translate(9.5,14.5)"/>
				</g>
			</g>
		</g>
	</g>
</svg>